<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
            <div class="container-fluid" id="container">
                <div class="row">
                    <label>Adja meg a teljes nevét: </label>
                    <input type="text" id="nev">
                    <output id="rosszNev"></output>
                </div>
                <div class="row">
                    <label>Adja meg az országát: </label>
                    <input type="text" id="orszag">
                    <output id="rosszOrszag"></output>
                </div>
                <div class="row">
                    <label>Adja meg a várost: </label>
                    <input type="text" id="varos">
                    <output id="rosszVaros"></output>
                </div>
                <div class="row">
                    <label>Adja meg az utcát és a házszámot: </label>
                    <input type="text" id="utca">
                    <output id="rosszUtca"></output>
                </div>
                <div class="row">
                    <label>Adja meg az irányatószámot: </label>
                    <input type="number" id="iranyitoszam">
                    <output id="rosszIranyito"></output>
                </div>
                <div class="row">
                    <label>Adja meg a bankkártya számot: </label>
                    <input type="text" id="bankkartyaszam">
                    <output id="rosszKartya"></output>
                </div>
                <div class="row">
                    <label>Adja emg az ellenőrző kódját:</label>
                    <input type="number" id="kod">
                    <output id="rosszKod"></output>
                </div>
                <div class="row">
                    <label>Adja meg a bankkártyára írt nevet: </label>
                    <input type="text" id="kartyanev">
                    <output id="rosszKartyanev"></output>
                </div>
                <button id="fizetes">Fizetés</button>
            </div>


    <script src="/dist/main.js"></script>
</body>
</html>
